dist: bionic
language: python
python:
  - "3.6"
services:
  - mysql
  - redis
env: 
  - TRAVIS=true
# command to install dependencies
install:
  - pip install -r requirements.txt
before_script:
  - chown -R `whoami` .
  - chmod -R u+rwx .
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;' -u root
  - cd app
script:
  - python manage.py test
