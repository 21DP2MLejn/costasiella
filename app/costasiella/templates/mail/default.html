<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 30px;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ title }}</h1>
        {% if description %}
            <p>{{ description }}</p>
        {% endif %}
    </div>

    <div class="content">
        {{ content|safe }}
    </div>

    <div class="footer">
        {% if organization %}
            {{ organization.name }}<br>
            {% if organization.phone %}Tel: {{ organization.phone }}<br>{% endif %}
            {% if organization.email %}Email: {{ organization.email }}{% endif %}
        {% endif %}
    </div>
</body>
</html>
